name: Fairy CI

on:
  push:
    branches: [ "v0.7" ]
  pull_request:
    branches: [ "v0.7" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21' 
        distribution: 'adopt'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build with Gradle
      run: ./gradlew build

    - uses: actions/upload-artifact@v4
      with:
        name: fairy-artifacts
        path: build/libs/*.jar
